<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Using CSS Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="landingPage5.css">
</head>
<body>
    
    <div class="main">

        <div class="left-top-left">
            <div class="square"></div>
        </div>

        <div class="left-top-right">
            <h4>Menu</h4>
            <h5>Home Page</h5>
            <h5>PortFolio</h5>
            <h5>Fashion Week -@2024</h5>
            <h5>News/Article</h5>
            <h5>Contact</h5>
            <i class="ri-menu-3-line"></i>
        </div>

        <div class="left-center">
            <h1>Select</h1>
            <h1>Fashion</h1>
            <h1>Mod0.5  -</h1>
            <h1>Scene</h1>
        </div>

        <div class="left-bottom">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Earum laborum asperiores ipsa nesciunt <br> at temporibus mol fugit.</p>
        </div>

        <div class="right">
            <video autoplay loop muted src="video.mp4"></video>
        </div>

        <div class="arrow">
            <i class="ri-arrow-right-line"></i>
        </div>

    </div>

</body>
</html>
